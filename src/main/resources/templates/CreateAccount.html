<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 style="text-align:center;">Account Opening Form</h3>
            </div>
            <div class="card-body">
                <form id="myAccountform" action="save" method="POST">
                    <!--Row -1-->
                    <div class="row">
                        <div class="col-2">
                            <label for="Username">UserName :</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="Username" id="Username" class="form-control" placeholder="Enter User Name" />
                        </div>
                        <div class="col-6">
                            <span id="unameError"></span>
                        </div>
                    </div>
                    <br>
                    <!--Row -2-->
                    <div class="row">
                        <div class="col-2">
                            <label for="Passward">Password :</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="Passward" id="Passward" class="form-control"
                                placeholder="Enter User Password" />
                        </div>
                        <div class="col-6">
                            <span id="pswrdError"></span>
                        </div>
                    </div>
                    <!--Row -3-->
                    <div class="row">
                        <div class="col-2">
                            <label for="Firstname">FirstName :</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="Firstname" id="Firstname" class="form-control" placeholder="Enter First Name" />
                        </div>
                        <div class="col-6">
                            <span id="fnameError"></span>
                        </div>
                    </div>
                    <!--Row -4-->
                    <div class="row">
                        <div class="col-2">
                            <label for="Lastname">LastName :</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="Lastname" id="Lastname" class="form-control" placeholder="Enter Last Name" />
                        </div>
                        <div class="col-6">
                            <span id="lnameError"></span>
                        </div>
                    </div>
                    <!--Row -5-->
                    <div class="row">
                        <div class="col-2">
                            <label for="Createdat">Created At :</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="Createdat" id="Createdat" class="form-control" readonly />
                        </div>
                        <div class="col-6">
                            <span id="CreatedatError"></span>
                        </div>
                    </div>
                    <!--Row -6-->
                    <div class="row">
                        <div class="col-2">
                            <label for="Updateat">Updated At:</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="Updateat" id="Updateat" class="form-control" readonly/>
                        </div>
                        <div class="col-6">
                            <span id="UpdateatError"></span>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn-primary">Save</button>
                    <button type="reset" class="btn-warning">Reset</button>
                    <br><br>
                   <a href="login">Login</a>
                </form>
            </div>
            <div class="card-footer">
                <h6 class="text-success">User Logined successfully</h6>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            //1. hide the error variables
            $("#unameError").hide();
            $("#pswrdError").hide();
            $("#fnameError").hide();
            $("#lnameError").hide();
            // 2.define varables
            var unameError = false;
            var pswrdError = false;
            var fnameError = false;
            var lnameError = false;
            // 3 .call validate function
            // 1. UserName Validation Function
            function validate_uname() {
                var uname = $("#Username").val();
                if (uname == "") {
                    $("#unameError").show();
                    $("#unameError").html("Please enter User Name");
                    $("#unameError").css('color', 'red');
                    unameError = false;
                }
                else {
                    $("#unameError").hide();
                    unameError = true;
                }
                return unameError;
            }
            // 2. Password Validation Function
            function validate_pswrd() {
                var pswrd = $("#Passward").val();
                if (pswrd == "") {
                    $("#pswrdError").show();
                    $("#pswrdError").html("Please enter Password");
                    $("#pswrdError").css('color', 'red');
                    pswrdError = false;
                }
                else {
                    $("#pswrdError").hide();
                    pswrdError = true;
                }
                return pswrdError;
            }
            // 3. First Name Validation Function
            function validate_fname() {
                var fname = $("#Firstname").val();
                if (fname == "") {
                    $("#fnameError").show();
                    $("#fnameError").html("Please enter First Name");
                    $("#fnameError").css('color', 'red');
                    fnameError = false;
                }
                else {
                    $("#fnameError").hide();
                    fnameError = true;
                }
                return fnameError;
            }
            // 4. Last Name Validation Function
            function validate_lname() {
                var lname = $("#Lastname").val();
                if (lname == "") {
                    $("#lnameError").show();
                    $("#lnameError").html("Please enter LastName");
                    $("#lnameError").css('color', 'red');
                    lnameError = false;
                }
                else {
                    $("#lnameError").hide();
                    lnameError = true;
                }
                return lnameError;
            }
            // link with action event
            $("#Username").keyup(function () {
                validate_uname();
            });
            $("#Passward").keyup(function () {
                validate_pswrd();
            });
            $("#Firstname").keyup(function () {
                validate_fname();
            });
            $("#Lastname").keyup(function () {
                validate_lname();
            });
            // on submit form
            $("#myLoginform").submit(function () {
                // call all validate function;
                validate_uname();
                validate_pswrd();
                validate_fname();
                validate_lname();
                if (unameError && pswrdError && fnameError && lnameError ) return true;
                else return false;
            });
        });
    </script>
</body>
</html>
