<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 style="text-align:center;"> Banking Login Page</h3>
            </div>
            <div class="card-body">
                <form id="myLoginform" action="BankingPage" method="POST">
                    <!--Row -1-->
                    <div class="row">
                        <div class="col-2">
                            <label for="uname">UserName :</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="uname" id="uname" class="form-control" placeholder="EnterName" />
                        </div>
                        <div class="col-6">
                            <span id="unameError"></span>
                        </div>
                    </div>
                    <br>
                    <!--Row -2-->
                    <div class="row">
                        <div class="col-2">
                            <label for="pswrd">Password :</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="pswrd" id="pswrd" class="form-control"
                                placeholder="Enter Password" />
                        </div>
                        <div class="col-6">
                            <span id="pswrdError"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                    <button type="reset" class="btn-warning">Reset</button>
                    <br><br>
                    <a href="#">Forgot Password</a>
                   <a href="create" style="position:absolute;top:20px; right:150px;">Create Account</a>
                </form>
            </div>
            <div class="card-footer">
                <h6 class="text-success">User Logined successfully</h6>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            //1. hide the error variables
            $("#unameError").hide();
            $("#pswrdError").hide();
            // 2.define varables
            var unameError = false;
            var pswrdError = false;
            // 3 .call validate function
            function validate_uname() {
                //1.read form input
                var uname = $("#uname").val();
                if (uname == "") {
                    $("#unameError").show();
                    $("#unameError").html("Please enter User Name");
                    $("#unameError").css('color', 'red');
                    unameError = false;
                }
                else {
                    if (uname !== "sathish") {
                        $("#unameError").show();
                        $("#unameError").html("Please enter User Name");
                        $("#unameError").css('color', 'red');
                        unameError = false;
                    }
                    else {
                        $("#unameError").hide();
                        unameError = true;
                    }
                }
                return unameError;
            }
            function validate_pswrd() {
                var pswrd = $("#pswrd").val();
                if (pswrd == "") {
                    $("#pswrdError").show();
                    $("#pswrdError").html("Please enter Password");
                    $("#pswrdError").css('color', 'red');
                    pswrdError = false;
                }
                else {
                    if (pswrd!== "sathish@123") {
                        $("#pswrdError").show();
                        $("#pswrdError").html("Please enter Password");
                        $("#pswrdError").css('color', 'red');
                        pswrdError = false;
                    }
                    else {
                        $("#pswrdError").hide();
                        pswrdError = true;
                    }
                }
                return pswrdError;
            }
            // link with action event
            $("#uname").keyup(function () {
                validate_uname();
            });
            $("#pswrd").keyup(function () {
                validate_pswrd();
            });
            // on submit form
            $("#myLoginform").submit(function () {
                // call all validate function;
                validate_uname();
                validate_pswrd();
                if (unameError && pswrdError) return true;
                else 
                alert("Login was unsuccessful, please check your username and password");
            return false;
            });
        });
    </script>
</body>

</html>
